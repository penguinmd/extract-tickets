{% extends "base.html" %}

{% block title %}Delete Data - Compensation Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="fas fa-trash-alt"></i> Delete All Data
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Confirm Deletion
                </h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete all data from the database? This action cannot be undone.</p>
                <form action="{{ url_for('delete_all_data') }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete All Data</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
